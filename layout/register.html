<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ionicons.css" rel="stylesheet">
    <link href="css_file/index.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.0.0.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
      <!-- Modal Register -->
    <div class="modal-overlay v-fullscreen modal-register">
      <div class="modal--content">
        <div class="login-fullscreen v-category-undefined">
          <div class="panel-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="buttonGroup">
                      <div class="buttonContainer">
                        <a class="button_all button-medium secondary_BoldText secondary_text twitterSolidColor solidVariant">
                          <div class="buttonContainer">Register with twitter</div>
                        </a>
                        <a class="button_all button-medium secondary_BoldText secondary_text facebookSolidColor solidVariant">
                          <div class="buttonContainer">Register with facebook</div>
                        </a>
                      </div>
                  </div>
                    <div class="white-space-10"></div>
                    <p class="text-center"><span class="span-line">OR</span></p>

                    <!-- form login -->
                    <form style="text-align: left;" >
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Your Email" required>
                      </div>
                       <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Your Password" required>
                      </div>
                      <div class="form-group no-margin">
                         <button id="btn-submit-register" type="submit" style="padding: 10px 30px;width: 100%;" class="button_all secondary_BoldText secondary_text solidVariant button-ogri-color">
                          <div class="buttonContainer">Register</div>
                        </button>
                      </div>
                    </form><!-- form login -->
                     <a href="login.html" class="login-fullscreen--login-info a-hover-dis btn-back-login"><i class="icon ion-ios-arrow-thin-left"></i> Back to Login</a>
                  </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
</body>

</html>
